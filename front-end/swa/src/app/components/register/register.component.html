<div class="register-container">
    <div class="za-cont">
    <form [formGroup]="registerForm">
    <mat-form-field class="custom-form-field">
      <mat-label>Username</mat-label>
      <input matInput formControlName="firstName" class="custom-input">
    </mat-form-field>
    <br>
    <mat-form-field class="custom-form-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" class="custom-input">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <br>
    <mat-form-field class="custom-form-field">
        <mat-label>Repeat password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="repeatPassword" class="custom-input">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <br>
    <button mat-flat-button  (click)="RegisterUser()" class="register-button">Register</button>
</form>
</div>
</div>
